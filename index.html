<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prediction</title>
    <link rel="stylesheet" href="./styles.css">

 
</head>

<body>

    <section class="prediction ">
        <div class="greeting-image">
            <h1 class="fontsize">Welcome to our prediction app</h1>
            <img src="" alt="dog image">
        </div>
        <div class="input-part">
            <div>
                <label for="name" class="fontsize">enter your name here please</label>
                <input type="text" placeholder="name" name="" id="">
            </div>
            <div>
                <button class="btn">Submit</button>
            </div>
             
             
        </div>
        <div class="prediction-result">
             <div class="predicted-name fontsize">
                 <label for="gender" >Your gender is : </label><p class="gender results"></p>
             </div>
             <div class="predicted-age fontsize">
                  Your age is: <p class="age results"></p>
             </div>
             <div class="predicted-nationality fontsize ">
                  Your nationality is:<p class="nationality results"></p>
             </div>
        </div>
        

        </div>
        <div class="popup page-mask" id="popup">
           
            <h2 class="login_text">Create your account</h2>
        
            <br>
            <input type="text" class="tallinput" id="email" placeholder="email" name="" id="">
            <br>
            <input class="tallinput" type="text" id="password"  placeholder="password">
            <br>
            <!--navigate to the homepage-->
            <button class="btn " id="signin"><a href="#">Sign in</a></button>
            <h5 class="login_text">Already have an account?</h5>
            <input type="text" id="existing-email" placeholder="email" name="" >
            <button class="btn " id="signup"><a href="#">Sign up</a></button>
            <p id="login-error"></p>

        
        
        </div>

    </section>
    

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./index.js" type="text/javascript"></script>
</body>
</html>
